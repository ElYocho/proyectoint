<!DOCTYPE html>
<html>
<head>
    <title>Sistema SICEFA Sucursal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="SOFTIND">
    <meta name="date" content="01/08/2023">
    
    
    <link href="style/style.css" rel="stylesheet" type="text/css"/>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   
   <div class="container-fluid">
    <nav class="sidebar close">
        <header>
            <div class="logo">
                <img src="logo/logo.png" alt="CICEFA Logo">
            </div>
            <i class="bx bx-menu toggle"></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <ul>
                    <li class="search-box">
                        <i class="bx bx-search icon"></i>
                        <input type="text" placeholder="Buscar....">
                    </li>

                    <li class="nav-link">
                        <a class="nav-link" onclick="cargarModuloEmpleados();">
                            <i class='bx bxs-user icon'></i>
                            <span class="text nav-text">Empleados</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a class="nav-link" onclick="cargarModuloClientes();">
                            <i class='bx bxs-group icon bx-fw'></i>
                            <span class="text nav-text">Clientes</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a class="nav-link" onclick="$">
                            <i class='bx bx-notepad icon'></i>
                            <span class="text nav-text">Pedidos</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a class="nav-link" onclick="cargarModuloVentas();">
                            <i class='bx bxs-cart icon'></i>
                            <span class="text nav-text">Ventas</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <ul>
                    <li class="boton-eliminar">
                        <a href="index.html" id="salir-link">
                            <i class="bx bx-log-out icon "></i>
                            <span class="text nav-text">Salir</span>
                        </a>
                    </li>
                    <li class="mode">
                        <div class="sun-moon">
                            <i class="bx bx-moon icon moon"></i>
                            <i class="bx bx-sun icon sun"></i>
                        </div>
                        <span class="mode-text text">Modo oscuro</span><br>
                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <span class='bx bxs-crown'><i class="fas fa-icon"></i></span>
            <img id="fotoUsuarioNav" src="img/empre.jpg" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
            <span id="nombreUsuarioNav" class="text">Nombre de Usuario</span>
        </a>
    </div>
</nav>

    <section class="home">

        
<div class="container" id="contenedorPrincipal">
    <!-- Dentro de este div se cargarán todas los módulos de manera dinámica -->
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <img class="img-fluid" src="logo/logo.png" alt="Logo">
        </div>
    </div>
</div>
</section>
</div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const usuario = urlParams.get("usuario");
    const foto = urlParams.get("foto");

    const nombreUsuarioNav = document.getElementById("nombreUsuarioNav");
    const fotoUsuarioNav = document.getElementById("fotoUsuarioNav");

    nombreUsuarioNav.textContent = usuario;
    fotoUsuarioNav.src = foto;
</script>

<script src="js/main.js"></script>
    <script src="js/js.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/alarm.js" type="text/javascript"></script>
    <script src="js/alertassicefa2.js" type="text/javascript"></script>
</body>
</html>
