<!DOCTYPE html>
<html>
<head>
    <title>LOGIN CISEFA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="SOFTIND">
    <meta name="description" content="login ">
    <meta name="keywords" content="login ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(img/farma.jpg);
            background-size: 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .bg {
            background-image: url(img/logoF.jpg);
            background-position: center center;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="container-fluid w-75 bg-primary mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"></div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="img/logo.jpeg" width="50" alt="">
                </div>
                <h2 class="fw-bold text-center py-5">Bienvenido a SICEFA</h2>
                <form id="login-form" class="ml-3 needs-validation" novalidate>
                    <h2 class="text-center">SICEFA</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nombre de usuario" required id="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Contraseña" required id="password">
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="system">
                            <option value="sicefa1">SICEFA_CENTRAL</option>
                            <option value="sicefa2">SICEFA_SUCURSAL</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </div>
                </form>
                <div id="date-time" class="text-center mt-3"></div>
                <!-- Botón de información con popover -->
                <a href="info.html" class="btn btn-info" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Información adicional aquí">
    <i class="bi bi-info-circle"></i> Acerca de
</a>
</div>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/js_ususarios.js" type="text/javascript"></script>
    <script src="js/loginvalidaciones.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Inicializar popovers
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        });
    </script>
</body>
</html>
