<!-- Modulo de clientes -->
<br><br><br><br><br><br><br><br><br><br>
<div class="container-fluid row d-flex justify-content-md-center" style="margin-top: 50px">
    <div class="card col-lg-5 m-4 p-4">
        <h2 class="text-center">Gestión de Clientes</h2>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="txtNumUnico" class="mt-2 ">Número unico del Cliente</label>
                <input id="txtNumUnico" type="text"  readonly class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtNombre" class="mt-2">Nombre(s):</label>
                <input id="txtNombre" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtApePaterno" class="mt-2">Apellido Paterno:</label>
                <input id="txtApePaterno" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtApeMaterno" class="mt-2">Apellido Materno:</label>
                <input id="txtApeMaterno" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label class="mt-2">Género:</label>
                <select class="form-select form-select-sm col-md-6" id="txtGenero" name="txtGenero">
                    <option value="Masculino" >Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="txtRfc" class="mt-2 col-12">RFC:</label><br>
                <input id="txtRfc" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtTelefono" class="mt-2">Teléfono Fijo:</label>
                <input id="txtTelefono" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtMovil" class="mt-2">Teléfono Móvil:</label>
                <input id="txtMovil" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtCorreo" class="mt-2">Correo Electrónico:</label>
                <input id="txtCorreo" type="text"  class="mt-2">
            </div>
            
               <div class="col-md-6">
                <label for="txtFecha_Naci" class="mt-2">Fecha Nacimiento:</label>
                <input id="txtFecha_Naci" type="text"  class="mt-2">
            </div>
               <div class="col-md-6">
                <label for="txtCURP" class="mt-2">CURP:</label>
                <input id="txtCURP" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtCiudad" class="mt-2">Cuidad:</label>
                <input id="txtCiudad" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtEstado" class="mt-2">Estado:</label>
                <input id="txtEstado" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtFecha_registro" class="mt-2">Fecha Registro:</label>
                <input id="txtFecha_registro" type="text"  class="mt-2">
            </div>
    <div class="col-md-6">
            <label for="txtFoto" class="mt-2">Foto</label>
            <input id="txtFoto" type="file" class="mt-2">
            <img id="imgFoto" src="" alt="Foto del Cliente" style="display: none; max-width: 200px; max-height: 200px; margin-top: 10px;">
        </div>
        
       
            
        </div>

      <div class="d-flex justify-content-around flex-wrap mt-2">
    <button class="mt-2 btn btn-primary btn-lg" onclick="moduloCliente.addCliente();" id="btnAdd">Registrar</button>
   <button class="mt-2 btn btn-warning btn-lg" onclick="moduloCliente.clean();" id="btnClean">Limpiar</button>
    <button class="mt-2 btn btn-success btn-lg disabled" onclick="moduloCliente.updateCliente();" id="btnUpdate">Actualizar</button>
   <button class="mt-2 btn btn-danger btn-lg disabled" onclick="moduloCliente.deleteCliente();" id="btnDelete">Eliminar</button>
</div>

    </div>

    <div class="card col-lg-6  p-4 m-4" style="margin-bottom: 10px">
        <div class="d-flex m-3">
            <label for="txtBusquedaCliente" class="form-label mx-3">Buscar Cliente: </label>
            <input type="text" id="txtBusquedaCliente">
            <button class="btn btn-primary mx-2" onclick="moduloCliente.searchCliente();">Buscar</button>
        </div>
        
        <table class="table table-hover">
    <thead class="table-blue"> <!-- Cambiamos la clase a "table-blue" -->
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Género</th>
            <th>Telefono</th>
            <th>Estatus</th>
        </tr>
    </thead>
    <tbody id="tblClientes">

    </tbody>
</table>

        
    </div>
</div>
