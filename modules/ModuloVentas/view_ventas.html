<div class="container-fluid row d-flex justify-content-md-center" style="margin-top: 50px">
  <div class="card col-lg-5 m-4 p-4">
    <h2 class="text-center">Ventas</h2>
    
    <div class="form-group">
      <label for="venta">Venta:</label>
      <input type="text" class="form-control" id="venta" name="venta" required>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="fecha">Fecha:</label>
        <input type="date" class="form-control" id="fecha" name="fecha" required>
      </div>
      <div class="form-group col-md-4">
        <label for="hora">Hora:</label>
        <input type="time" class="form-control" id="hora" name="hora" required>
      </div>
      <div class="form-group col-md-4">
        <label for="empleado">Empleado:</label>
        <input type="text" class="form-control" id="empleado" name="empleado" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="producto">Producto:</label>
        <input type="text" class="form-control" id="producto" name="producto" required>
      </div>
      <div class="form-group col-md-3">
        <label for="cantidad">Cantidad:</label>
        <input type="number" class="form-control" id="cantidad" name="cantidad" min="1" required>
      </div>
      <div class="form-group col-md-3">
        <label for="precioUnitario">Precio Unitario:</label>
        <input type="number" class="form-control" id="precioUnitario" name="precioUnitario" min="0.01" step="0.01" required>
      </div>
    </div>
    
    <div class="d-flex justify-content-around mt-2">
      <button class="mt-2 btn btn-success btn-lg" onclick="moduloVenta.addVenta();" id="btnAdd">Registrar</button>
      <button class="mt-2 btn btn-danger btn-lg disabled" onclick="moduloVenta.deleteVenta();" id="btnDelete">Cancelar</button>
    </div>
  </div>

  <div class="card col-lg-6 p-4 m-4" style="margin-bottom: 10px">
    <div class="d-flex m-3">
      <label for="txtBusquedaVenta" class="form-label mx-3">Buscar Venta </label>
      <input type="text" id="txtBusquedaVenta">
      <button class="btn btn-primary mx-2" onclick="moduloVenta.searchVenta();">Buscar</button>
    </div>
    
    <table class="table table-hover">
      <thead class="table-dark">
        <tr>
          <th>Ventas</th>
        </tr>
      </thead>
      <tbody id="tblVentas">

      </tbody>
    </table>
  </div>
</div>
