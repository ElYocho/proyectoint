<!-- Modulo de sucursales -->
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<div class="container-fluid row d-flex justify-content-md-center" style="margin-top: 50px">
    <div class="card col-lg-8 m-4 p-4">
        <h2 class="text-center">Gestión de Sucursales</h2>  
        <div class="row g-3">
            <div class="col-md-6">
                <label for="txtNombreSucursal" class="mt-2  required-field">Nombre de la Sucursal:</label>
                <input id="txtNombreSucursal" type="text" class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtNombreTitular" class="mt-2 required-field">Nombre del Titular (Dueño):</label>
                <input id="txtNombreTitular" type="text" class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtRfcTitular" class="mt-2 required-field">RFC del Titular:</label>
                <input id="txtRfcTitular" type="text" class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtDomicilio" class="mt-2 required-field">Domicilio:</label>
                <input id="txtDomicilio" type="text" class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtColonia" class="mt-2 required-field">Colonia:</label>
                <input id="txtColonia" type="text" class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtCiudad" class="mt-2 required-field">Ciudad:</label>
                <input id="txtCiudad" type="text" class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtEstado" class="mt-2 required-field">Estado:</label>
                <input id="txtEstado" type="text" class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtCodigoPostal" class="mt-2 required-field">Código Postal:</label>
                <input id="txtCodigoPostal" type="text" class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtTelefono" class="mt-2 required-field">Teléfono:</label>
                <input id="txtTelefono" type="text" class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtLongitud" class="mt-2 required-field">Longitud:</label>
                <input id="txtLongitud" type="text" class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtLatitud" class="mt-2 required-field">Latitud:</label>
                <input id="txtLatitud" type="text" class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtEstatus" class="mt-2 required-field">Estatus:</label>
                <select class="form-select form-select-sm col-md-6" id="txtEstatus" name="txtEstatus">
                    <option value="0">Inactivo</option>
                    <option value="1">Activo</option>
                </select>
            </div>
        </div>
    
</div>
    
        <div class="d-flex justify-content-around flex-wrap mt-2">
    <button class="mt-2 btn btn-success btn-lg" onclick="moduloSucursal.addSucursal();" id="btnAdd">Registrar</button>
    <button class="mt-2 btn btn-info btn-lg" onclick="moduloSucursal.clean();" id="btnClean">Limpiar</button>
    <button class="mt-2 btn btn-warning btn-lg disabled" onclick="moduloSucursal.updateSucursal();" id="btnUpdate">Actualizar</button>
    <button class="mt-2 btn btn-danger btn-lg disabled" onclick="moduloSucursal.deleteSucursal();" id="btnDelete">Eliminar</button>
    <button class="mt-2 btn btn-primary btn-lg disabled" onclick="moduloSucursal.mostrarUbicacion();" id="btnMostrarUbicacion">Mostrar Ubicación</button>
</div>
    <div class="col-lg-4">
        <div class="card p-4" style="height: 400px; overflow: auto;">
            <div id="mapContainer"></div>
        </div>
    </div>
    
<div class="col-lg-8 p-4 m-4">
            <div class="d-flex m-3">
                <label for="txtBusquedaSucursal" class="form-label mx-3">Buscar Sucursal:</label>
                <input type="text" id="txtBusquedaSucursal" class="form-control">
                <button class="btn btn-primary mx-2" onclick="moduloSucursal.searchSucursal();">Buscar</button>
            </div>
        </div>
    </div>
<div class="container-fluid">
        <div class="table-responsive">
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nombre de la Sucursal</th>
                    <th>Nombre del Titular</th>
                    <th>RFC del Titular</th>
                    <th>Teléfono</th>
                    <th>Estado</th>
                    <th>Estatus</th>
                </tr>
            </thead>
            <tbody id="tblSucursales">

            </tbody>
        </table>
</div>
    </div>
</div>
